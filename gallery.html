<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='enhanced_styles.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('gallerypozadina.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="news.html">News</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <div>
                <img src="1.jpg" alt="Image 1">
                <p class="caption">The lord himself.</p>
            </div>
            <div>
                <img src="2.jpg" alt="Image 2">
                <p class="caption">Pulled out before he got convicted.</p>
            </div>
            <div>
                <img src="3.jpg" alt="Image 3">
                <p class="caption">Does not need introduction.</p>
            </div>
            <div>
                <img src="4.jpg" alt="Image 4">
                <p class="caption">Sell me this pen.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Marin SvrziÄ‡ VVG. All rights reserved.</p>
    </footer>
</body>
</html>
